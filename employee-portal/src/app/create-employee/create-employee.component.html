<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div style="height:20px;"></div>
      <div>
        <form>
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="employee.firstName" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="employee.lastName" class="form-control" id="lastName" placeholder="Enter last name">
            </div>
          </div>
          <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="employee.dob" class="form-control" id="dob" placeholder="Enter date of birth" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="employee.gender" type="radio" name="genderOptions" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="employee.gender" type="radio" name="genderOptions" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label">Department</label>
            <div class="col-sm-10">
              <select class="form-control" [(ngModel)]="employee.department" id="department">
                <option>IT</option>
                <option>Management</option>
                <option>Finance</option>
                <option>Others</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="createEmployee($event)">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
